<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
          <span class="logo__text">Glee.</span>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages+</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link user-nav__search" href="#">
            <img class="user-nav__link-img user-nav__search-img" src="images/icons/search.png" alt="search">
          </a>
          <div class="user-nav__items">
            <a class="user-nav__link user-nav__heart" href="#">
              <img class="user-nav__link-img user-nav__heart-img" src="images/icons/heart.png" alt="heart">
              <span class="user-nav__num">3</span>
            </a>
            <a class="user-nav__link user-nav__box" href="#">
              <img class="user-nav__link-img user-nav__box-img" src="images/icons/box.png" alt="box">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <a class="user-nav__link user-nav__menu" href="#">
            <img class="user-nav__link-img user-nav__menu-img" src="images/icons/menu.png" alt="menu">
          </a>
        </div>
      </div>
    </div>
  </header>
  <main class="main"></main>


  <footer class="footer"></footer>
  <script src="js/main.min.js"></script>
</body>

</html>
